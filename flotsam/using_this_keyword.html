<!DOCTYPE html>

<html>

<head>
  <title>Hello!</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/additional-methods.min.js"></script>


<script>
    $(initialize) ;

    function initialize()
    {
      $(".x").click(setButtonClick);
    }

    function setButtonClick()
    {
      var str = $(this).attr("tag");
       $("#y").html(str);
    }

</script>

</head>


<body>

  <button class="x" tag="button 1">Button 1</button> <br/>
  <button class="x" tag="button 2">Button 2</button> <br/>
  <button class="x" tag="button 3">Button 3</button> <br/>
  <button class="x" tag="button 4">Button 4</button> <br/>
  <button class="x" tag="button 5">Button 5</button> <br/>

  Button clicked was <span id="y"></span>

</body>
</html>
